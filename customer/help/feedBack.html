<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row pb-5">
      <p class="h1 text-center">Feedback form page</p>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <label class="pb-1">Your name</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Email</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Mobile Number</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        
       
        <label class="pb-1">Your Message</label>
        <div class="form-floating mb-3">
          <input
            type="textarea"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="row d-flex justify-content-center px-2 pb-5">
          <a class="btn btn-primary" href="/">Submit</a>
        </div>
      </div>
    </div>
  </body>
</html>
