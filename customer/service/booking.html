<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row pb-5">
      <p class="h1 text-center">Booking  page</p>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <label class="pb-1">Name</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Email</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Mobile Number</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Address</label>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Service Type</label>
        <div class="form-floating mb-3">
          <select
            type="select"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          >
            <option>Select Service Type</option>
            <option>Women salon & spa</option>
            <option>Men salon & spa</option>
            <option>Ac Reparing & clening</option>
            <option>clening</option>
          </select>
        </div>
        <label class="pb-1">Date</label>
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <label class="pb-1">Time</label>
        <div class="form-floating mb-3">
          <input
            type="time"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="row d-flex justify-content-center px-2 pb-5">
          <a class="btn btn-primary" href="./payment.html">Book Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
